<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Filter And Search</title>
    <link rel="stylesheet" href="fasion.css">
    <script src="fasion.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="search-content">
            <input type="search" id="search-bar" placeholder="Search products here...">
            <button id="search">Search</button>
            
        </div>
        <div id="button-nav">
            <button class="button-value" onclick="filterProduct('All')">All</button>
            <button class="button-value" onclick="filterProduct('Bottomwear')">Bottomwear</button>
            <button class="button-value" onclick="filterProduct('Topwear')">Topwear</button>
            <button class="button-value" onclick="filterProduct('Jacket')">Jackets</button>
            <button class="button-value" onclick="filterProduct('Watch')">Watch</button>
        </div>
        <div id="products"></div>
    </div>
</body>
</html>
